<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

    <title>Login Page</title>
    <link rel="stylesheet" href="static/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <img src="static/images.png" alt="Logo" class="logo">
        </div>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        <!-- If an error message exists (e.g., incorrect username or password), display it in a red alert box -->
    {% endif %}
    <form onsubmit="event.preventDefault(); Login();" action="" method="post">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
    
        <button type="submit" class="btn">Login</button>
        <p id="message"></p> <!-- Message display -->
    </form>
        
    </div>
    <script type="text/javascript">
         window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
  };
          async function Login() {
    const username = document.getElementById('username').value; 
    const password = document.getElementById('password').value;
    const messageElement = document.getElementById('message');

    try {
        console.log("üîç Sending login request...");
        console.log("üîç Sending JSON:", JSON.stringify({ username, password }));

        const response = await fetch('http://127.0.0.1:5000/login', { // ‚úÖ Ensure correct URL
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        });

        console.log("üîç Response Status:", response.status);

        const result = await response.json();
        console.log("üîç Response Data:", result);

        messageElement.textContent = result.message;
        messageElement.style.color = response.ok ? "green" : "red";

        if (response.ok) {
            setTimeout(() => { window.location.href = result.redirect; }, 1000);
        }
    } catch (error) {
        console.error("‚ùå Fetch Error:", error);
        messageElement.textContent = "Login failed! Please try again.";
        messageElement.style.color = "red";
    }
}

    
        function togglePassword() {
            const passwordField = document.getElementById('password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
    <script>
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
            alert("You can't go back after logout!"); // Optional alert
        };
      </script>
      
</body>
</html>
